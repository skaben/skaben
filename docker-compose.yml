version: "3"

services:

  nginx:
    build: './docker_build/nginx'
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./docker_build/wait-for-it.sh:/wait-for-it.sh
      - ./docker_build/nginx/conf.d/:/etc/nginx/conf.d/
      - ./logs/nginx:/var/log/nginx
      - static_volume:/static
    depends_on:
      - back
        #  - front
    networks:
      - skaben_network

  back:
    build: 
      context: server_core/.
    image: skaben/back
    env_file: 'server_core/.env'
    volumes:
      - ./server_core/skaben:/opt/app/skaben
      - static_volume:/static
      - files_volume:/media
    depends_on:
      - db
      - rabbitmq
    networks:
      - skaben_network
#
#  front:
#    build:
#      context: server_front/.
#    image: skaben/front
#    environment:
#      - CHOKIDAR_USEPOLLING=True
#    env_file: 'server_front/.env'
#    volumes:
#      - ./server_front/app:/app
#      - ./server_front/dist:/app/dist
#      - node_modules:/app/node_modules
#      - static_volume:/static
#    networks:
#      - skaben_network

  rabbitmq:
    build: './docker_build/rabbitmq'
    hostname: "rabbitmq"
    env_file: ".env"
    ports:
      - "15672:15672"
      - "15674:15674"
      - "15675:15675"
      - "15692:15692"
      - "5672:5672"
      - "1883:1883"
      - "8883:8883"
    networks:
      - skaben_network

  db:
    image: postgres:13.4
    restart: unless-stopped
    volumes:
      - db_volume:/var/lib/postgresql/data
      - ./tmp:/home/root/tmp
    networks:
      - skaben_network
    ports:
      - "5432:5432"
    env_file: "server_core/.env"


volumes:
  db_volume: {}
  static_volume: {}
  files_volume: {}
  node_modules: {}


networks:
  skaben_network:
    ipam:
      config:
        - subnet: 10.8.0.0/16
